<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>SimonGame</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <!-- Contour  -->
  <div class="push-area">
    <div class="green push" id='0' ></div>
    <div class="red push" id='1' ></div>
    <div class="yellow push" id='2' ></div>
    <div class="blue push" id='3' ></div>
  </div>
  
  <!-- Centre --> 
  <div class="center">
    
    <div class='title'>Simon<span class='small'>&reg;</span></div>
       
      <div class='count'></div>
      <div class='control-btn start'></div>     
      <div class='control-btn strict'></div>
      
      <div>
        <h3 class="label">COUNT</h3>
        <h3 class="label">START</h3>
        <h3 class="label">Strict</h3>
      </div>
      
       <h3 class="label">OFF</h3>
       <div class="slot">
         <div class="switch"></div>
       </div>
       <h3 class="label">ON</h3>
    
   </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
